<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <i class="material-icons map-icons">explore</i>
            <input type="text" name="" id="" placeholder="enter a country">
            <button type="submit"><i class="material-icons search-icons">search</i></button>
        </div>

        <p class="city-name">city name</p>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="img/cloud.png" >
                        <p class="temperature">0<span>Â°C</span></p>
                        <p class="description">Broken cloud</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="material-icons water-icons">water</i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="windy">
                <i class="material-icons wind-icons">air</i>
                <div class="text">
                    <div class="info-wind">
                        <span>0km/h</span>
                    </div>
                    <p>wind speed</p>
                </div>
            </div>
        </div>
        <div class="not-found">
            <div class="box">
                <img src="img/error.png" alt="">
                <!-- <p>Try a country name</p> -->
            </div>
        </div>
    </div>






    <script src="main.js"></script>
</body>
</html>
